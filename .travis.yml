language: java
jdk: openjdk8
branches:
  only:
    - master
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_94b812435f3c_key -iv $encrypted_94b812435f3c_iv -in id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
addons:
  ssh_known_hosts: "$IP:$PORT"
after_success:
  - ssh -p $PORT $USERNAME@$IP -o StrictHostKeyChecking=no  '/home/shell/start.sh osinfra-user'
